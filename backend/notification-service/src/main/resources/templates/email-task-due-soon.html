<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tổng hợp nhiệm vụ sắp đến hạn</title>
    <style>
        /* Reset & Base Styles */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f5f7; color: #172b4d; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Header & Content */
        .header { background-color: #FFF7ED; padding: 15px 20px; border-bottom: 3px solid #F59E0B; }
        .content { padding: 20px 30px; }
        .greeting { font-size: 16px; margin-bottom: 10px; color: #091e42; font-weight: 600; }
        .text-intro { font-size: 14px; color: #42526e; margin-bottom: 20px; }

        /* TABLE STYLES */
        .task-table { width: 100%; border-collapse: collapse; font-size: 13px; border: 1px solid #ebecf0; }

        .task-table th {
            background-color: #f4f5f7;
            color: #5e6c84;
            text-align: left;
            padding: 10px 12px;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 2px solid #dfe1e6;
            font-weight: 700;
        }

        .task-table td {
            padding: 0; /* Xóa padding của ô để thẻ a tràn viền */
            border-bottom: 1px solid #ebecf0;
            vertical-align: middle;
        }
        .task-table tr:last-child td { border-bottom: none; }

        /* Hiệu ứng hover cho hàng (chỉ hoạt động trên webmail hỗ trợ) */
        .task-table tr:nth-child(even) { background-color: #fafbfc; }
        .task-table tr:hover td { background-color: #ebecf0; }

        /* LINK STYLES - Biến link thành block để bấm được cả vùng */
        .cell-link {
            display: block;
            padding: 10px 12px; /* Padding chuyển vào thẻ a */
            text-decoration: none;
            color: inherit; /* Kế thừa màu chữ, không bị xanh/gạch chân */
            min-height: 100%;
        }

        /* Riêng cột Tên nhiệm vụ thì để màu xanh và đậm */
        .task-title {
            color: #2563EB !important;
            font-weight: 600;
        }
        .task-title:hover { text-decoration: underline; }

        /* Riêng cột Hạn chót thì để màu cam */
        .task-due {
            color: #c2410c !important;
            font-weight: 700;
            white-space: nowrap;
        }

        /* Button */
        .btn-container { text-align: center; margin-top: 25px; }
        .btn { background-color: #2563EB; color: #ffffff !important; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-block; font-size: 13px; font-weight: 600; }
        .btn:hover { background-color: #1d4ed8; }

        .footer { font-size: 11px; color: #97a0af; margin-top: 20px; text-align: center; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="greeting">Xin chào <span th:text="${recipientName}">User</span>,</div>

        <p class="text-intro">
            Bạn có <strong style="color: #c2410c;" th:text="${taskCount}">3</strong> nhiệm vụ cần hoàn thành trong vòng <strong>24 giờ tới</strong>.
        </p>

        <table class="task-table" width="100%" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <th width="45%">Nhiệm vụ</th>
                <th width="30%">Dự án</th>
                <th width="25%">Hạn chót</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td>
                    <a th:href="${task.link}" class="cell-link task-title" th:text="${task.title}">Tên Nhiệm Vụ</a>
                </td>
                <td>
                    <a th:href="${task.link}" class="cell-link" style="color: #42526e;" th:text="${task.projectName}">Tên Dự Án</a>
                </td>
                <td>
                    <a th:href="${task.link}" class="cell-link task-due" th:text="${task.dueDate}">12/12 15:00</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <a th:href="${dashboardLink}" class="btn">Xem tất cả nhiệm vụ</a>
        </div>
    </div>
</div>
</body>
</html>
